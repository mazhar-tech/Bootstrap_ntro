<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function fun() {  
  
  
  alert ("This is an alert dialog box");  
}  

    </script>
</head>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form>
<body class="p-3 mb-2 bg-danger text-dark">
    <div class="row">
        <div class="col-lg-6">
            <label for="inputCity" class="form-label">First Name</label>
          <input type="text" class="form-control is-invalid"  aria-label="First name">
        </div>
        <div class="col-lg-6">
            <label for="inputCity" class="form-label">Last Name</label>
          <input type="text" class="form-control  is-valid" required aria-label="Last name">
        </div>
        <div class="col-lg-6">
            <label for="inputCity" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control is-valid" required aria-label="Birthday">
            
        </div>
        <div class="col-md-6 mb-4">

          <h6 class="mb-2 pb-1">Gender: </h6>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
              value="option1" checked />
            <label class="form-check-label" for="femaleGender">Female</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
              value="option2" />
            <label class="form-check-label" for="maleGender">Male</label>
          </div>
          
      </div>
      <div class="col">
        <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control is is-invalid" required aria-label="emailAddress">
    </div>
    <div class="col">
        <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="phoneNumber" class="form-control is-valid" required  aria-label="phoneNumber">
    </div>
    
    <div class="col-12">
        <label class="form-label select-label">Choose option</label>
        <select class=" form-select">
          <option value="1" selected></option>
          <option value="2">Subject 1</option>
          <option value="3">Subject 2</option>
          <option value="4">Subject 3</option>
          <option value="4">Subject 3</option>
          <option value="4">Subject 3</option>
          <option value="4">Subject 3</option>
        </select>
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
              <label class="form-check-label" for="invalidCheck3">
                Agree to terms and conditions
              </label>
              <div id="invalidCheck3Feedback" class="invalid-feedback">
    
              </div>
        <div class="mt-4 pt-2">
            <input class="btn btn-primary btn-lg" type="submit" value="Submit" onclick="fun()" />
          </div>

      </div>
      
    </div>

</form>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
